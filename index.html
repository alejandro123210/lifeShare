  firebase.initializeApp(config);
  var db = firebase.database();

  function onPress() {
    //saves data
    var number = document.getElementById('numberField').value;
    var city = document.getElementById('cityField').value;
    var state = document.getElementById('stateField').value;
    //deletes textfields
    var numberElement = document.getElementById('numberField');
    var cityElement = document.getElementById('cityField');
    var stateElement = document.getElementById('stateField');
    var buttonElement = document.getElementById('doneButton');
    numberElement.parentNode.removeChild(numberElement);
    cityElement.parentNode.removeChild(cityElement);
    stateElement.parentNode.removeChild(stateElement);
    buttonElement.parentNode.removeChild(buttonElement);
    document.getElementById('done').innerHTML = "Done!";
    // Initialize Database through Firebase
    db.ref(state).child(city).child(number).set({
        number: number
    }).then().catch((error) => {
        alert('there was an issue signing you up, sorry!')
    })
  }
